<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //能被4整除并且不能被100整除的年份为闰年，或者能被400整除的年份为闰年
    var year = prompt('请输入年份');
    if(year % 4 ==0 && year % 100 != 0 || year % 400 == 0)
    {
        alert(year + '年是闰年');
    }
    else
    {
        alert(year + '年不是闰年');
    }
    </script>
