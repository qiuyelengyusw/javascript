<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        num++;
        console.log(num);
        alert(num);
        //前置自增和后置自增的区别
        //前置自增：先自增，再运算
        //后置自增：先运算，再自增        
        var num1 = 10;
        alert(num1++ + 10 );
        alert(num1);
        var num2 = 1;
        alert(num2++ + 1 + ++num2);
        alert(num2);
    </script>
</head>
<body>
    
</body>
</html>
