<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number = 10;
       var result =  number > 5 ? "大于5" : '小于5';
       alert(result);
       //相当于下列代码
       if(number > 5)
       {
            alert("大于5");
       }
       else
       {
           alert("小于5");
       }
       //用户输入一个0-59之间的数字
       //如果是0-9之间的数字，则在这个数字前面加0
       //如果是10-59之间的数字，则直接显示
       var time = prompt("请输入一个0-59之间的数字");
       var result = time >= 0 && time <= 9 ? "0" + time : time;
       alert(result);
    </script>
</head>
<body>    
</body>
</html>
