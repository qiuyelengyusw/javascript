<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number = prompt('请输入一个数字');
        switch(number)
        {
            case '1':
                alert('今天星期一');
                break; 
            case '2':
                alert('今天星期二');
                break;
            case '3':
                alert('今天星期三');
                break;
            case '4':
                alert('今天星期四');
                break;
            case '5':
                alert('今天星期五');
                break;
            case '6':
                alert('今天星期六');
                break;
            case '7':
                alert('今天星期日');
                break;
            default:
                alert('您输入的数字有误');
                break;
        }
    </script>
</head>

</body>
</html>
