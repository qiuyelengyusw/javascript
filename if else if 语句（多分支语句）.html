<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //判断成绩级别
    //成绩大于等于90，输出A
    //成绩大于等于80，小于90，输出B
    //成绩大于等于70，小于80，输出C
    //成绩大于等于60，小于70，输出D
    //成绩小于等于60，输出E
    //使用if else if 多分支语句
    var score = prompt('请输入成绩');
    if (score >= 90) 
    {
        alert('A'); 
    }
    else if (score >= 80 && score < 90 )
    {
        alert('B'); 
    }
    else if (score >= 70 && score < 80 )
    {
        alert('C');
    }
    else if (score >= 60 && score < 70 )
    {
        alert('D');
    }
    else
    {
        alert('E');
    }
    </script>
</head>
<body>
    
</body>
</html>
