<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt("请输入你的年龄");
       //获取当前的年份
       var year = new Date().getFullYear();
       //计算出生年份
       var birthYear = year - age
       alert('你是' + birthYear + '年出生的');
    </script>
</head>
<body>    
</body>
</html>
