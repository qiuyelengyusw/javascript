    <title>Document</title>
    <script>
        for (var i = 1; i <= 100; i++)
        {
           console.log('我爱你');
        }
        //用户输入一个数字，循环输出爱你
        var num = prompt('请输入循环的次数');
        var inti = parseInt(num);
        for (var i = 1; i <= inti; i++)
        {
            console.log('这是我第' + i + '次爱你');
        }
        var sum1 = 0;
        for (var i = 1; i <= 100; i++)
        {
            sum1 += i;
        }
        alert(sum1);
    </script>
